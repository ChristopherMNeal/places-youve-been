<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <form id="add-place">
          <button type="submit" disabled style="display: none" aria-hidden="true"></button>
          <div class="form-group">
            <label for="name">Place name:</label>
            <input id="name" type="text">
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input id="location" type="text">
          </div>
          <div class="form-group">
            <label for="landmarks">Landmarks (separated by commas):</label>
            <input id="landmarks" type="text">
          </div>
          <div class="form-group">
            <label for="toy">Best time to visit:</label>
            <input id="toy" type="text">
          </div>
          <div class="form-group">
            <label for="notes">Notes (separated by commas):</label>
            <input id="notes" type="text">
          </div>
          <button type="submit" class="btn btn-dark">Add place</button>
        </form>
      </div>
      <div class="col-8">
        <div class="box">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
